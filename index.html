<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="heading-container">
      <h1 class="heading">Rock Paper Scissors</h1>
    </div>
    <div class="options">
      <img class="option" id="Rock" src="rock.png" />
      <img class="option" id="Paper" src="paper.png" />
      <img class="option" id="Scissor" src="scissors.png" />
    </div>
    <div class="players">
      <div class="player1">
        <p class="user">0</p>
        <p>User</p>
      </div>
      <div class="player2">
        <p class="computer">0</p>
        <p>Computer</p>
      </div>
    </div>
    <div class="box">
      <p class="status">Play Your Move</p>
    </div>
    <button class="newbtn">New Game</button>
    <script src="app.js"></script>
  </body>
</html>
